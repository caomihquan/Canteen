      <div class="add  d-flex align-items-center" (click)="file.click()">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">

        </svg>
        <input onclick="this.value=null;" #file type="file" multiple (change)="selectFileImport($event)"
          style="display: none" />
        <span class="text-common-black fs-14 fw-400">Import</span>
      </div>
    </div>
  </div>
  <div class="mx-2">
    <ejs-grid (recordClick)="selectedRowTable($event)" [height]="height" [sortSettings]='sortOptions'
      [dataSource]='listSubgroup' [allowSorting]="true" [pageSettings]="pageSettings">
      <e-columns>
        <e-column headerText="STT" textAlign='Left' width=50>
          <ng-template #template let-item>
            <div>{{item.STT}}</div>
          </ng-template>
        </e-column>
        <e-column headerText="Loại nhóm" width=40 textAlign='Left'>
          <ng-template #template let-item>
            <div class="type-subgroup" [ngStyle]="{'background-color': item.GroupColor}">
              <i class="icon-Users-3" [ngStyle]="{'color': item.TextColor}" ></i>
              <div class="type-font" [ngStyle]="{'color': item.TextColor}">
                {{item.TypeGroupName}}
              </div>
            </div>
          </ng-template>
        </e-column>
        <e-column headerText="Tên nhóm" width=100 textAlign='Center'>
          <ng-template #template let-item>
            <span class="fw-600 fs-14">{{item.GroupName}}</span>
          </ng-template>
        </e-column>
        <e-column headerText="Đối tượng/User" width=70 textAlign='Center'>
          <ng-template #template let-item>
            <div class="objects fw-600 fs-14">{{item.Objects}}</div>
          </ng-template>
        </e-column>
        <e-column headerText="Hạn mức sử dụng ngày" width=70 textAlign='Center'>
          <ng-template #template let-item>
            <span class="fw-600 fs-14">{{item.limit}}</span>
          </ng-template>
        </e-column>
        <e-column headerText="Xem lịch sử" width=70 textAlign='Center'>
          <ng-template #template let-item>
             <div class="d-flex justify-content-center">
              <button class="history-btn" (click)="onClickViewHistory(item.STT)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                  <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"/>
                </svg>
              </button>
             </div>
          </ng-template>
        </e-column>
      </e-columns>
    </ejs-grid>
    <ejs-pager [totalRecordsCount]='totalItems' [pageSize]="PageSize" (click)="ClickPagerIndex($event)">
    </ejs-pager>
  </div>
</div>
<app-history-dialog #historydialog></app-history-dialog>
