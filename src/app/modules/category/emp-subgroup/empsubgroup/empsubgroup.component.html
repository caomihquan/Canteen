<div class="bg-white width-screen">
    <div class="container-toolbar">
        <div class="left-toolbar d-flex gap-2 align-items-center">
          <span class="icon-Development-11 fs-24 text-common-black fw-600"></span>
          <span class="text-common-black fw-600 fs-16">Danh mục</span>
          <span class="text-common-black fw-500 fs-16">></span>
          <span class="text-common-black fw-500 fs-16">Nhóm nhân viên phụ</span>
        </div>
        <div class="right-toolbar">
            <div class="button-toolbar">
                <span class="icon-General-113"></span>
                <span>Thêm</span>
            </div>
            <div class="button-toolbar">
                <span class="icon-General-84"></span>
                <span>Sửa</span>
            </div>
            <div class="button-toolbar">
                <span class="icon-General-163"></span>
                <span>Xoá</span>
            </div>
            <div class="button-toolbar">
                <span class="icon-General-3"></span>
                <span>Import</span>
            </div>
        </div>
    </div>
    <div class="mx-2">
        <grid-view [totalItems]="totalItems" (clickPage)="ClickPagerIndex($event)" [template]="templategrid"></grid-view>
    </div>
</div>


<ng-template #templategrid>
    <ejs-grid (recordClick)="selectedRowTable($event)" [height]="height" [sortSettings]='sortOptions' [dataSource]='listSubgroup' [allowSorting]="true" [pageSettings]="pageSettings">
        <e-columns>
            <!-- <e-column headerText="STT" textAlign='Left' width=50>
                <ng-template #template let-item>
                    <div>{{item.NhomPhuCode}}</div>
                </ng-template>
            </e-column> -->
            <e-column headerText="Loại nhóm" width=40 textAlign='Left'>
                <ng-template #template let-item>
                    <!-- <div class="type-subgroup" [ngStyle]="{'background-color': item.GroupColor}">
                        <i class="icon-Users-3" [ngStyle]="{'color': item.TextColor}"></i>
                        <div class="type-font" [ngStyle]="{'color': item.TextColor}">
                            {{item.NhomPhuName}}
                        </div>
                    </div> -->
                    <div>{{item.NhomPhuCode}}</div>
                </ng-template>
            </e-column>
            <e-column headerText="Tên nhóm" width=100 textAlign='Center'>
                <ng-template #template let-item>
                    <span class="fs-14">{{item.NhomPhuName}}</span>
                </ng-template>
            </e-column>
            <e-column headerText="Đối tượng/User" width=70 textAlign='Center'>
                <ng-template #template let-item>
                    <div class="objects fs-14">{{item.DoiTuong}}</div>
                </ng-template>
            </e-column>
            <e-column headerText="Hạn mức sử dụng ngày" width=70 textAlign='Center'>
                <ng-template #template let-item>
                    <span class="fs-14">{{item.HanMucNgay}}</span>
                </ng-template>
            </e-column>
            <e-column headerText="Xem lịch sử" width=70 textAlign='Center'>
                <ng-template #template let-item>
                    <div class="d-flex justify-content-center">
                        <button class="history-btn" (click)="onClickViewHistory(item.NhomPhuCode)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
              <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"/>
            </svg>
          </button>
                    </div>
                </ng-template>
            </e-column>
        </e-columns>
    </ejs-grid>
</ng-template>



<app-history-dialog #historydialog></app-history-dialog>
<app-addnew-dialog #addnewdialog></app-addnew-dialog>
