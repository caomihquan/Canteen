<ng-container *ngIf="isShow">
  <ejs-dialog isModal="true" showCloseIcon="true" cssClass="custom-dialog" #ejDialog2
    content='This is a Dialog with content' width="40%" height="80%" (beforeOpen)="onBeforeOpen($event)">
    <ng-template #footerTemplate>
      <div class="dialog-footer">
        <div class="dialog-footer">
          <button class="cancel-btn" data-ripple="true">Lưu</button>
        </div>
      </div>
    </ng-template>
    <ng-template #content>
      <div class="dialogContent">
        <!-- <div class="text-common-black fw-500 fs-14 pb-1">Loại nhóm</div>
        <div class="dropdown">
          <div class="input-dropdown" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
            aria-expanded="false">
            <div>{{selectPhanLoai?.Name}}</div>
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
              <path d="M4.5 6.75L9 11.25L13.5 6.75" stroke="#626262" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </div>
          <ul class="dropdown-menu dropdown-menu-custom" aria-labelledby="dropdownMenuButton1">
            <li *ngFor="let item of ListPhanLoai" (click)="selectPhanLoai = item">{{item.Name}}</li>
          </ul>
        </div> -->
        <div class="row pt-4">
          <div class="col-10">
            <div class="text-common-black fw-500 fs-14 pb-1">Họ và tên</div>
            <div>
              <input [(ngModel)]="tennhom" placeholder="Họ và tên (VN)" />
            </div>
          </div>
          <div class="col-2">
            <div class="img-picker  pointer" (click)="file.click()">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                *ngIf="!stringImage">
                <path
                  d="M16.2 21H6.93137C6.32555 21 6.02265 21 5.88238 20.8802C5.76068 20.7763 5.69609 20.6203 5.70865 20.4608C5.72312 20.2769 5.93731 20.0627 6.36569 19.6343L14.8686 11.1314C15.2646 10.7354 15.4627 10.5373 15.691 10.4632C15.8918 10.3979 16.1082 10.3979 16.309 10.4632C16.5373 10.5373 16.7354 10.7354 17.1314 11.1314L21 15V16.2M16.2 21C17.8802 21 18.7202 21 19.362 20.673C19.9265 20.3854 20.3854 19.9265 20.673 19.362C21 18.7202 21 17.8802 21 16.2M16.2 21H7.8C6.11984 21 5.27976 21 4.63803 20.673C4.07354 20.3854 3.6146 19.9265 3.32698 19.362C3 18.7202 3 17.8802 3 16.2V7.8C3 6.11984 3 5.27976 3.32698 4.63803C3.6146 4.07354 4.07354 3.6146 4.63803 3.32698C5.27976 3 6.11984 3 7.8 3H16.2C17.8802 3 18.7202 3 19.362 3.32698C19.9265 3.6146 20.3854 4.07354 20.673 4.63803C21 5.27976 21 6.11984 21 7.8V16.2M10.5 8.5C10.5 9.60457 9.60457 10.5 8.5 10.5C7.39543 10.5 6.5 9.60457 6.5 8.5C6.5 7.39543 7.39543 6.5 8.5 6.5C9.60457 6.5 10.5 7.39543 10.5 8.5Z"
                  stroke="#626262" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
              <div *ngIf="stringImage"
                [style]="'background-repeat:no-repeat;background-position:center;background-size: 50px 50px;width: 50px;height: 50px;background-image:url(' + stringImage + ')'"
                class="pointer rounded" alt=""></div>
              <input #file type="file" multiple (change)="selectImage($event)" style="display: none;">
            </div>
          </div>
        </div>

        <div class="row pt-4">
          <div class="col-6">
            <div class="text-common-black fw-500 fs-14 pt-4 pb-1">Mã nhân viên</div>
            <div>
              <input placeholder="Mã nhân viên" [(ngModel)]="moTa">
            </div>
          </div>
          <div class="col-6">
            <div class="text-common-black fw-500 fs-14 pt-4  pb-1">Mã V3ID</div>
            <div>
              <input [(ngModel)]="donGia" />
            </div>
          </div>
        </div>

        <div class="row pt-4">
          <div class="col-6">
            <div class="text-common-black fw-500 fs-14 pb-1">BU</div>
            <div>
              <app-combobox dataSource="" fieldName=""></app-combobox>
            </div>
          </div>
          <div class="col-6">
            <div class="text-common-black fw-500 fs-14 pb-1">Phòng ban</div>
            <div>
              <app-combobox dataSource="" fieldName=""></app-combobox>
            </div>
          </div>
        </div>
        <div class="row pt-4">
          <div class="col-6">
            <div class="text-common-black fw-500 fs-14 pb-1">Ngày nhận việc</div>
            <div>
              <div class="position-relative date">
                <input id="datepicker" type="text" name="holidayDate" mwlFlatpickr [(ngModel)]="employeeModel.JoinedDate"
                  [altInput]="false" [convertModelValue]="false" [enableTime]="false" defaultDate="2016-10-20"
                  dateFormat="d-m-Y" altFormat="F j, Y" placeholder="Ngày hiệu lực">
                <div class="icon-date">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path
                      d="M21 10H3M16 2V6M8 2V6M7.8 22H16.2C17.8802 22 18.7202 22 19.362 21.673C19.9265 21.3854 20.3854 20.9265 20.673 20.362C21 19.7202 21 18.8802 21 17.2V8.8C21 7.11984 21 6.27976 20.673 5.63803C20.3854 5.07354 19.9265 4.6146 19.362 4.32698C18.7202 4 17.8802 4 16.2 4H7.8C6.11984 4 5.27976 4 4.63803 4.32698C4.07354 4.6146 3.6146 5.07354 3.32698 5.63803C3 6.27976 3 7.11984 3 8.8V17.2C3 18.8802 3 19.7202 3.32698 20.362C3.6146 20.9265 4.07354 21.3854 4.63803 21.673C5.27976 22 6.11984 22 7.8 22Z"
                      stroke="#626262" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="text-common-black fw-500 fs-14 pb-1">Nhóm phụ nhân viên</div>
            <div>
              <app-combobox dataSource="" fieldName="" ></app-combobox>
            </div>
          </div>
        </div>

        <div class="row pt-4">
          <div class="col-6">
            <div class="text-common-black fw-500 fs-14 pb-1">Cost center</div>
            <div>
              <app-combobox dataSource="" fieldName="" ></app-combobox>
            </div>
          </div>
          <div class="col-6">
            <div class="text-common-black fw-500 fs-14  pb-1">Transaction entity</div>
            <div>
              <app-combobox dataSource="" fieldName="" ></app-combobox>
            </div>
          </div>
        </div>
        <div class="text-common-black fw-500 fs-14 pt-4  pb-1">Location</div>
        <div>
          <input placeholder="Nhập tên hồ sơ" [(ngModel)]="moTa">
        </div>
        <!-- <div class="d-flex flex-row align-items-center pt-2 pb-1 gap-2">
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
          <span class="text-common-black fw-500 fs-14">Không xác định hạn mức</span>
        </div> -->
        <div class="row pt-4">
          <div class="col-6">
            <div class="text-common-black fw-500 fs-14  pb-1">Loại nhân viên</div>
            <div>
              <app-combobox dataSource="" fieldName="" ></app-combobox>
            </div>
          </div>
          <div class="col-6">
            <div class="text-common-black fw-500 fs-14  pb-1">Employee Category</div>
            <div>
              <app-combobox dataSource="" fieldName="" ></app-combobox>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template #header>
      <span class="header-dialog">Thêm nhân viên</span>
    </ng-template>
  </ejs-dialog>
</ng-container>
