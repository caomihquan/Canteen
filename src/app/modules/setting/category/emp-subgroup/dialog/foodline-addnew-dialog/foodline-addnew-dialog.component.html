<ng-container *ngIf="isShow">
  <ejs-dialog isModal="true" showCloseIcon="true" #ejDialog2 content='This is a Dialog with content' width="40%"
    height="80%" (beforeOpen)="onBeforeOpen($event)">
    <ng-template #footerTemplate>
      <div class="dialog-footer">
        <div>
          <ejs-checkbox cssClass="custom" label="Ngưng sử dụng"></ejs-checkbox>
        </div>
        <button class="cancel-btn" data-ripple="true">Lưu</button>

      </div>
    </ng-template>
    <ng-template #content>
      <div class="dialogContent">
        <div class="text-common-black fw-500 fs-14 pt-4  pb-1">Tên line</div>
        <div>
          <input [(ngModel)]="tennhom" placeholder="Nhập tên line" />
        </div>
        <div class="text-common-black fw-500 fs-14 pt-4 pb-1">Phân loại</div>
        <div class="dropdown">
          <div class="input-dropdown" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
            aria-expanded="false">
            <div>{{selectPhanLoai?.Name}}</div>
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
              <path d="M4.5 6.75L9 11.25L13.5 6.75" stroke="#626262" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </div>
          <ul class="dropdown-menu dropdown-menu-custom" aria-labelledby="dropdownMenuButton1">
            <li *ngFor="let item of ListPhanLoai" (click)="selectPhanLoai = item">{{item.Name}}</li>
          </ul>
        </div>


        <div class="row pt-4">
            <div class="col-6">
              <div class="text-common-black fw-500 fs-14 pb-1">Đơn giá</div>
              <div>
                <input [(ngModel)]="donGia" type="number" />
              </div>
            </div>
            <div class="col-6">
              <div class="text-common-black fw-500 fs-14 pb-1">Thời gian hiệu lực</div>
              <div class="position-relative date">
                <input id="datepicker" type="text" name="holidayDate" mwlFlatpickr [(ngModel)]="Birthday"
                  [altInput]="false" [convertModelValue]="false" [enableTime]="false" defaultDate="2016-10-20"
                  dateFormat="d-m-Y" altFormat="F j, Y" placeholder="Ngày hiệu lực">
                <div class="icon-date">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path
                      d="M21 10H3M16 2V6M8 2V6M7.8 22H16.2C17.8802 22 18.7202 22 19.362 21.673C19.9265 21.3854 20.3854 20.9265 20.673 20.362C21 19.7202 21 18.8802 21 17.2V8.8C21 7.11984 21 6.27976 20.673 5.63803C20.3854 5.07354 19.9265 4.6146 19.362 4.32698C18.7202 4 17.8802 4 16.2 4H7.8C6.11984 4 5.27976 4 4.63803 4.32698C4.07354 4.6146 3.6146 5.07354 3.32698 5.63803C3 6.27976 3 7.11984 3 8.8V17.2C3 18.8802 3 19.7202 3.32698 20.362C3.6146 20.9265 4.07354 21.3854 4.63803 21.673C5.27976 22 6.11984 22 7.8 22Z"
                      stroke="#626262" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                </div>
              </div>
            </div>
        </div>
        <!-- <div class="d-flex flex-row align-items-center pt-2 pb-1 gap-2">
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
          <span class="text-common-black fw-500 fs-14">Không xác định hạn mức</span>
        </div> -->
      </div>
    </ng-template>
    <ng-template #header>
      <span class="header-dialog">Phân loại line món ăn</span>
    </ng-template>
  </ejs-dialog>
</ng-container>
