<ejs-dialog [visible]="false"  isModal="true" showCloseIcon="true" #ejDialog width='70%' height="100vh" (beforeOpen)="onBeforeOpen($event)">
    <ng-template #header>
      <span class="header-dialog">{{I18Lang.LichSuDialogDM.LichSuCapNhat}}</span>
    </ng-template>
    <ng-template #content>
      <div class="mt-3">
        <grid-view (clickPage)="ClickPage($event)" [totalItems]="totalItems" [template]="templategrid"></grid-view>
      </div>
    </ng-template>
    <ng-template #footerTemplate>
    </ng-template>
</ejs-dialog>


<ng-template #templategrid>
  <ejs-grid (recordClick)="selectedRowTable($event)" [height]="height" [sortSettings]='sortOptions'
          [dataSource]='lstHistory' [allowSorting]="true" [pageSettings]="pageSettings">
          <e-columns>
            <e-column [headerText]="I18Lang.LichSuDialogDM.NgayCapNhat" textAlign='Left' width=150>
              <ng-template #template let-item>
                <div>{{item.NgayCapNhap | date:'dd/MM/yyyy HH:mm'}}</div>
              </ng-template>
            </e-column>
            <e-column [headerText]="I18Lang.LichSuDialogDM.NguoiCapNhat" width=180 textAlign='Center'>
              <ng-template #template let-item>
                <div class="updated-person">
                  <div class="img-user">
                      <img [src]="getPhoto(item.NguoiCapNhap)" alt="">
                  </div>
                  <div class="info-user">
                      <span class="code">{{item.NguoiCapNhap}}</span>
                  </div>
                </div>
              </ng-template>
            </e-column>
            <e-column [headerText]="I18Lang.LichSuDialogDM.NoiDungCapNhat" width=250 textAlign='Center'>
              <ng-template #template let-item>
                <div  class="content fw-600 fs-14">{{item.NoiDungCapNhap}}</div>
              </ng-template>
            </e-column>
          </e-columns>
    </ejs-grid>
</ng-template>
