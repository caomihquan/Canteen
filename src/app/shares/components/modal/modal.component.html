
<div class="text-common-black fs-16 p-2 border-bottom background-title rounded-top">{{title}}</div>
<div class="border-bottom fs-18 p-2 p-4 text-common-black rounded">{{content}}</div>

<div class="d-flex gap-2 justify-content-end p-2" *ngIf="fnYes || fnNo">
  <button class="btn bg-main text-white" (click)="fnYes()">Đồng ý</button>
  <button class="border btn" (click)="fnNo()">Huỷ bỏ</button>
</div>
