


<div (click)="ChangeInput()">
  <div class="form-check form-switch d-flex gap-3 align-items-center ps-0">
    <input  [(ngModel)]="value" class="form-check-input input-switch pointer" type="checkbox" role="switch" id="{{id}}">
    <label class="py-1 text-common-black fs-14 fw-500" for="{{id}}">{{title}} <span *ngIf="IsRequire" style="color: red;"> *</span></label>
  </div>
</div>
