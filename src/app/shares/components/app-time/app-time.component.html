<div (click)="date?.show()">
  <label class="py-1 text-common-black fs-14 fw-500" *ngIf="title">{{title}} <span *ngIf="IsRequire" style="color: red;"> *</span></label>
  <div class="dropdown">
    <div class="input-dropdown w-100 " style="padding:6px 9px">
      <div class="d-flex">
        <div>{{value}}</div>
        <ejs-timepicker  [format]='formatString' [step]='interval' (change)="ChangeDate($event)" style="width:100%;height: 0;visibility: hidden;" #date></ejs-timepicker>
      </div>
      <span class="icon-Time-20 fs-24"></span>
  </div>
</div>
