<div (click)="date?.show()">
  <label class="py-1 text-common-black fs-14 fw-500" *ngIf="title">{{title}} <span *ngIf="IsRequire" style="color: red;"> *</span></label>
  <div class="dropdown">
    <div class="input-dropdown w-100 " style="padding:6px 9px">
      <div class="d-flex">
        <div >{{value | date:'dd/MM/yyyy'}}</div>
        <ejs-datetimepicker (change)="ChangeDate($event)" [(ngModel)]='value' style="width:0;height: 0;" #date></ejs-datetimepicker>
      </div>
      <span class="icon-Time-2 fs-24"></span>
  </div>
</div>
