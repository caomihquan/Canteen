<div class="d-flex gap-2 align-items-center p-2" style="background-color: #f4f4f4;">
  <img src="./assets/images/logo-login.png" alt="">
  <span class="fw-700 fs-18">Canteen</span>
</div>
<div class="container-sidebar p-4 px-3 pt-2 " [ngStyle]="{height: height + 'px'}">
  <ul class="pb-5">
    <li  *ngFor="let item of ListSideBar" class="mb-2">
      <div (click)="ToogleTabs(item)" class="tabs d-flex gap-2 align-items-center rounded w-100 pointer" [ngClass]="{'active-tab':checkActicSidebar(item,tabSelected)}">
        <span class="{{item.Icon}} fs-18"></span>
        <span  class="caret flex-1 fs-14 fw-500">{{item.DefaultName}}</span>
        <i class="bi bi-chevron-right"></i>
      </div>
      <ul class="nested" *ngIf="item.Children.length > 0 && item.Active">
        <li *ngFor="let child of item.Children" class="my-1">
          <div (click)="fnClickTab(child)" [ngClass]="{'active-child':child.FunctionID == tabSelected}" class="ms-1 rounded child-tab d-flex align-items-center pointer">
            <i class="bi bi-dot" style="font-size: 30px;"></i>
            <div class="fs-12 fw-500">{{child.DefaultName}}</div>
          </div>
        </li>
      </ul>
    </li>
  </ul>
</div>
